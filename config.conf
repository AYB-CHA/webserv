server {

    listen 7878;
    client_max_body_size 54M;
    root ./www;
    autoindex false;
    index index.php;

    location / {
        #redirect /home1/;
        # autoindex true;
        accepted_methods GET POST DELETE;
        root ./www;

        #index post.php;
        index script.py;
        upload_path ./www/upload;
        cgi .php:bin/php-cgi;
        cgi .py:bin/python-cgi;
    }
}
